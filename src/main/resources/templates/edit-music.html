<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8a1ce4cb1f.js" crossorigin="anonymous"></script>
    <title>Modifier la music</title>
</head>
<body>
<div class="container">
    <h1>Ajouter votre music</h1>

    <form th:action="@{/edit/{id}(id=${createMusicForm.music_id})}" method="POST" th:object="${createMusicForm}">
        <div class="mb-3">
            <label for="exampleInputTitle" class="form-label">Titre*</label>
            <input type="text" th:field="*{title}" class="form-control" id="exampleInputTitle">
        </div>
        <div class="mb-3">
            <label for="exampleDescription" class="form-label">DÃ©cription</label>
            <textarea type="text" th:field="*{description}" class="form-control" id="exampleDescription" row="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Editer</button>
    </form>
</div>
</body>
</html>
