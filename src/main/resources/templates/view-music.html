<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8a1ce4cb1f.js" crossorigin="anonymous"></script>
    <title th:text="${music.title}"></title>
</head>
<body>
<div th:if="${music}" class="container">
    <h1>Ma musique</h1>
    <div class="card">
        <div class="card-body">
            <h2 class="card-title" th:text="${music.title}"></h2>
            <h2 class="card-text" th:text="${music.description}"></h2>
        </div>
    </div>

</div>

</div>

</body>
</html>
