<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Ma liste de music</title>
</head>
<body>
<div class="container">
    <h1>Liste de mes musiques</h1>
    <a href="create-music" type="button" class="btn btn-primary">Ajouter une music</a>
    <div>
        <table class="table">
            <caption style="display:none;">les différents titres de ma musique</caption>
            <thead>
                <tr>
                    <th scope="col">N°</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="titi: ${musics}">
                    <td th:text="${titi.music_id}"> </td>
                    <td th:text="${titi.title}"> </td>
                    <td th:text="${titi.description}" class="list-group-item"></td>
                    <td>
                        <a th:href="@{view-music/{id}(id=${titi.music_id})}" class='fas fa-eye'></a>
                        <a th:href="@{edit-music/{id}(id=${titi.music_id})}" class="fas fa-pencil-alt"></a>
                        <a th:href="@{list}" th:action="@{/deleteMusic}" class="fas fa-trash"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
